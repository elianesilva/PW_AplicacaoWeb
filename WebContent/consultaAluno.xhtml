

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consulta Aluno</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl2" sticky="true" showDetail="true" life="3000" />
		<img
			src="#{facesContext.externalContext.request.contextPath}/img/ifma.jpg.756x379_q85_box-04684346_crop.jpg"
			height="150px" width="300px" />

		<p:menubar>
		

			<p:submenu label="Cadastro" icon="ui-icon-pencil">
				<p:menuitem value="Aluno" url="/novoAluno.xhtml" ajax="false" />
				<p:menuitem value="Prova" url="/novaProva.xhtml" ajax="false" />
			</p:submenu>
			
			<p:submenu label="Consulta" icon="ui-icon-search">
				<p:menuitem value="Aluno" url="/consultaAluno.xhtml" ajax="false" />
				<p:menuitem value="Prova" url="/consultaProva.xhtml" ajax="false" />
			</p:submenu>
			
			<f:facet name="options">
				<p:outputLabel value="UsuÃ¡rio Logado: "></p:outputLabel>
				<p:outputLabel value="#{inicioBean.usuarioLogado.nome}    "></p:outputLabel>
				<p:commandButton action="#{inicioBean.Logout}" value="Logout"
					icon="ui-icon-extlink" ajax="false" />
			</f:facet>

		</p:menubar>
		<div align="center">
			<br /> 
			<p:panel style="width:1100px">
			<div align="left">
			<h:panelGrid columns="3" cellpadding="10" >

				<p:outputLabel value="Nome: " />
				<p:inputText value="#{alunoBean.nomeBusca}" style="width: 500px"  />
				<p:commandButton value="Consulta" ajax="false" action="#{alunoBean.consultarAlunoPorNome}" update="growl2" />

			</h:panelGrid>
			
			<div align="center">
				<h:panelGrid columns="2">

					
				</h:panelGrid>
				<p:separator/>
				<p:dataTable value="#{alunoBean.alunos}" var="aluno"
				emptyMessage="Nenhum Aluno Encontrado." rows="5" paginator = "true">]
				
				<p:column headerText="Nome">
				<h:outputText value="#{aluno.nome}"></h:outputText>
				</p:column>
				
				<p:column headerText="Matricula">
				<h:outputText value="#{aluno.matricula}"></h:outputText>
				</p:column>
				
				<p:column headerText="Data Nascimento">
				<h:outputText value="#{aluno.dataNasc}"></h:outputText>
				</p:column>
				
				<p:column headerText="Data Matricula">
				<h:outputText value="#{aluno.dataMatricula}"></h:outputText>
				</p:column>
				
				</p:dataTable>
			</div>
		</div>
		</p:panel>
	</div>
	</h:form>
	
</h:body>
</html>
